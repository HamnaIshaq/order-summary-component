<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body-flex-container">

  <main>
    
    <section class="section-container">
      
      <figure class="hero-img-container">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="person listening to music on phone and dancing">
      </figure>

      <div class="wrapper">
        
        <div class="order-content-container">
          <div class="order-details-container">
            <h1 class="order-h1">Order Summary</h1>
            <p class="order-h1-subsection">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
        
          <div class="order-price-container order-price-flex-container">
            <div class="order-price-flex-wrapper">
              <figure class="order-figure">
                <img class="order-music-img" src="./images/icon-music.svg" alt="">
              </figure>
        
              <p class="order-price-annual order-price-annual-flex">Annual Plan <span class="order-price">$59.99/year</span></p>
            </div>
        
            <a class="order-change" href="#">Change</a>
          </div>
        
          <button class="btn btn-order-proceed" type="button">Proceed to Payment</button>
          <button class="btn btn-order-cancel" type="button">Cancel Order</button>
        </div>
      </div>

    </section>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hamna Ishaq</a>.
    </div>
  </footer>
  
</body>
</html>
